<!doctype html>
<html>
<head>
<title>sorting</title>
</head>
<body>
<script>
var arr=[],i,j;
var n=prompt("enter the no.of elements:");
for(i=0;i<n;i++)
arr[i]=prompt("enter number "+(i+1));
document.write("the entered numbers are</br>");
for(i=0;i<n;i++)
document.write(arr[i]+"</br>");
for(i=0;i<n;i++)
{
for(j=i+1;j<n;j++)
{
if(arr[i]>arr[j])
{
var t=arr[i];
arr[i]=arr[j];
arr[j]=t;

}
}
}
document.write("the sorted order is</br>");
for(i=0;i<n;i++)
document.write(arr[i]+"<br>");
</script>
</body>
</html>
