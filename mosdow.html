<html>

<head>

<script language="text/javascript">

function moveDiv()

{

    if(document.myDiv.align=="center")

    {

        document.myDiv.align="right";

    }

    else

    {

        document.myDiv.align="center";

    }

}

</script>

<title>Testing some javascript</title>

</head>



<body onmousedown="alert('Hello, World');">

<div id="myDiv" align="center">

Hello, World

</div>

</body>

</html>
